<!DOCTYPE html>
<html>

<body>
    <h2>Sube tu archivo de chat y selecciona la fecha</h2>

        <input type="date" id="fecha" required>
        <input type="email" id="email" placeholder="Correo (opcional)">
        <button type="submit">Enviar</button>
    </form>
    <p id="respuesta"></p>

    <script src="script.js"></script>
</body>

</html>
